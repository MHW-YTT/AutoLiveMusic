<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>OBS Music Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0); 
            font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
        }

        /* ç‚¹å‡»å¼€å§‹æç¤ºå±‚ */
        #start-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
        }
        #start-overlay.hidden { display: none; }

        /* === é€šçŸ¥æ¡†æ ·å¼ (ç²¾ç¡®å‚æ•°) === */
        #toast {
            position: fixed;
            top: 50px;          
            right: 50px;
            min-width: 550px;     
            max-width: 800px;     
            padding: 30px 45px;   /* ä¿æŒåˆé€‚çš„å†…è¾¹è· */
            
            /* æ ¸å¿ƒä¿®æ”¹ï¼šé€æ˜åº¦ 75% (0.75) */
            background: rgba(0, 0, 0, 0.8); 
            backdrop-filter: blur(12px); 
            border-radius: 15px;
            color: white;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            gap: 30px;           
            border: 1px solid rgba(255, 255, 255, 0.15);
            
            transform: translateX(800px); 
            opacity: 0;
            transition: transform 0.7s cubic-bezier(0.18, 0.89, 0.32, 1.28), 
                        opacity 0.7s ease;
        }

        #toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .icon { 
            font-size: 45px;     /* ç²¾ç¡®è°ƒæ•´ï¼šå›¾æ ‡ 50px */
            opacity: 0.9; 
            flex-shrink: 0; 
        }
        
        .info { 
            flex-grow: 1; 
            overflow: hidden; 
        }
        
        .title {
            font-weight: 600; 
            font-size: 32px;     /* ç²¾ç¡®è°ƒæ•´ï¼šæ­Œå 32px */
            margin-bottom: 10px; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
        }
        
        .status { 
            font-size: 20px;     /* çŠ¶æ€æ–‡å­—ä¿æŒåè°ƒ */
            color: rgba(255, 255, 255, 0.8); 
        }
    </style>
</head>
<body>

    <!-- ç‚¹å‡»å¼€å§‹å±‚ -->
    <div id="start-overlay">
        <div style="text-align:center">
            â–¶ï¸ ç‚¹å‡»æ­¤å¤„å¼€å§‹æ’­æ”¾<br>
            <span style="font-size:14px; opacity:0.7">(æ­Œå32px / å›¾æ ‡50px / é€æ˜åº¦75%)</span>
        </div>
    </div>

    <audio id="player"></audio>

    <div id="toast">
        <div class="icon">ğŸµ</div>
        <div class="info">
            <div class="title" id="song-name">æ­£åœ¨åŠ è½½...</div>
            <div class="status">æ­£åœ¨æ’­æ”¾</div>
        </div>
    </div>

    <script>
        const player = document.getElementById('player');
        const toast = document.getElementById('toast');
        const songNameEl = document.getElementById('song-name');
        const overlay = document.getElementById('start-overlay');

        let playlist = [];
        let currentIndex = -1; 
        let hideTimeout = null;

        // 1. æ‰«æ music æ–‡ä»¶å¤¹
        window.onload = function() {
            fetch('./music/')
                .then(response => response.text())
                .then(text => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(text, 'text/html');
                    const links = doc.querySelectorAll('a');
                    
                    const audioExts = ['.mp3', '.wav', '.flac', '.ogg', '.m4a', '.aac'];
                    
                    links.forEach(link => {
                        const href = link.getAttribute('href');
                        if (audioExts.some(ext => href.toLowerCase().endsWith(ext))) {
                            playlist.push('./music/' + href);
                        }
                    });

                    console.log("æ‰«æåˆ°çš„æ­Œæ›²æ•°é‡:", playlist.length);
                    
                    if (playlist.length > 0) {
                        shufflePlaylist();
                    } else {
                        songNameEl.innerText = "é”™è¯¯: æœªæ‰¾åˆ°æ­Œæ›²";
                        showToast(5000);
                    }
                })
                .catch(err => {
                    console.error("è¯»å–ç›®å½•å¤±è´¥:", err);
                    songNameEl.innerText = "é”™è¯¯: æ— æ³•è¯»å–ç›®å½•";
                    showToast(5000);
                });
        };

        // 2. ç”¨æˆ·ç‚¹å‡»åå¼€å§‹æ’­æ”¾
        overlay.addEventListener('click', () => {
            if (playlist.length === 0) return;
            
            overlay.classList.add('hidden'); 
            playNext();
        });

        // 3. ç›‘å¬æ’­æ”¾ç»“æŸ -> è‡ªåŠ¨ä¸‹ä¸€é¦–
        player.addEventListener('ended', () => {
            playNext();
        });

        // 4. é”™è¯¯å¤„ç†
        player.addEventListener('error', () => {
            console.error("æ’­æ”¾é”™è¯¯ï¼Œè·³è¿‡:", player.src);
            setTimeout(playNext, 500);
        });

        // æ ¸å¿ƒæ’­æ”¾é€»è¾‘
        function playNext() {
            if (playlist.length === 0) return;

            currentIndex++;
            if (currentIndex >= playlist.length) {
                shufflePlaylist();
                currentIndex = 0;
            }

            const trackUrl = playlist[currentIndex];
            player.src = trackUrl;
            
            songNameEl.innerText = getFileName(trackUrl);
            
            // æ˜¾ç¤ºæ—¶é•¿ 10000æ¯«ç§’ (10ç§’)
            showToast(10000); 

            player.play().catch(e => console.log("æ’­æ”¾è¢«é˜»æ­¢", e));
        }

        function getFileName(url) {
            return decodeURIComponent(url.split('/').pop());
        }

        function showToast(duration) {
            if (hideTimeout) clearTimeout(hideTimeout);
            
            toast.classList.remove('show');
            void toast.offsetWidth; 
            
            toast.classList.add('show');

            hideTimeout = setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        function shufflePlaylist() {
            for (let i = playlist.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [playlist[i], playlist[j]] = [playlist[j], playlist[i]];
            }
            currentIndex = -1;
        }
    </script>
</body>
</html>
